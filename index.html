
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu PWA de Eventos</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="estilos.css">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300 font-sans overflow-hidden">

    <!-- Container do Menu Lateral (ser√° preenchido via JS) -->
    <div id="menu-lateral-container" class="hidden">
        <!-- O menu ser√° renderizado aqui -->
    </div>

    <!-- Estrutura Principal -->
    <div class="flex flex-col h-screen">
        <!-- Header Fixo -->
        <header id="main-header" class="flex-shrink-0 bg-white dark:bg-slate-800 shadow-md z-30">
            <div class="container mx-auto max-w-5xl px-4">
                <nav class="flex justify-between items-center py-3">
                    <button id="btn-menu" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">&#9776;</button>
                    <h1 class="text-xl font-bold text-indigo-600 dark:text-indigo-400">PWA Eventos</h1>
                    <button id="btn-home" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">&#127968;</button>
                </nav>
            </div>
        </header>

        <!-- Conte√∫do Principal com Rolagem -->
        <div class="flex-grow overflow-y-auto">
            <div class="container mx-auto max-w-5xl px-4 py-6">
                <!-- Barra de A√ß√µes -->
                <section id="action-bar" class="mb-6">
                    <div class="flex flex-wrap items-center justify-center sm:justify-start gap-3 p-3 bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm rounded-xl shadow-md">
                        <button id="btn-todos" class="flex-1 sm:flex-none bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg">Todos</button>
                        <button id="btn-agenda" class="flex-1 sm:flex-none bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-lg">Agenda</button>
                        <button id="btn-mais" class="flex-1 sm:flex-none bg-slate-500 hover:bg-slate-600 text-white font-semibold py-2 px-4 rounded-lg">Mais +/-</button>
                        <button id="btn-pdf" class="flex-1 sm:flex-none bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg">PDF</button>
                    </div>
                </section>

                <!-- Search and Filters Section -->
                <section id="search-filter-bar" class="mb-6">
                    <div class="flex flex-col sm:flex-row gap-4">
                        <!-- Search Input -->
                        <div class="relative flex-grow">
                            <input type="search" id="search-input" placeholder="Buscar por t√≠tulo, local..." class="w-full py-2 pl-10 pr-4 bg-white dark:bg-slate-800 rounded-lg shadow-sm border-2 border-transparent focus:border-indigo-500 focus:ring-0">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">üîç</span>
                        </div>
                        <!-- Filter Button -->
                        <button id="btn-multi-filter" class="flex-shrink-0 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 font-semibold py-2 px-4 rounded-lg shadow-sm">Filtros</button>
                    </div>
                </section>

                <!-- Filter Status Display -->
                <section id="filter-status-display" class="mb-4 flex justify-between items-center text-sm">
                    <span id="active-filter-label" class="font-semibold bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-200 px-3 py-1 rounded-full">Filtro: Nenhum</span>
                    <span id="record-count-label" class="font-medium text-slate-500 dark:text-slate-400">Registros: 0</span>
                </section>

                <!-- Container para renderiza√ß√£o din√¢mica -->
                <main id="app-render" class="min-h-[60vh]">
                    <!-- O conte√∫do das telas ser√° injetado aqui -->
                </main>
            </div>
        </div>
    </div>

    <!-- Bot√£o Flutuante para Adicionar Novo -->
    <button id="fab-add" class="fixed bottom-6 right-6 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg text-3xl font-light z-30">+</button>

    <!-- Container para Modais -->
    <div id="modal-container" class="hidden"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="components.js"></script>
    <script src="ui.js"></script>
    <script src="feriados_service.js"></script>
    <script src="app.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
